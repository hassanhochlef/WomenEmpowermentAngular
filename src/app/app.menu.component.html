<div class="layout-sidebar" (click)="appMain.onMenuClick($event)">
    <a [routerLink]="['/admin']" class="logo">
        <img id="app-logo"  style="height: 100px;width: 100px"  class="logo-image" src="https://img.icons8.com/clouds/100/000000/female.png" alt="diamond-ng"/>
        <span class="app-name"><font size="4">WomenEmpowerment</font></span>
    </a>

    <div class="layout-menu-container">
        <ul class="layout-menu">
            <ng-container *ngFor="let item of model; let i = index;">
                <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
                <li *ngIf="item.separator" class="menu-separator"></li>
            </ng-container>
        </ul>
    </div>
</div>
