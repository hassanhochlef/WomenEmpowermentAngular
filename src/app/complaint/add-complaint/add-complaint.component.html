<div class="container">
    <div>
        <h2>add complaint :</h2>
    </div>

    <form >


        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >title complaint</label>
            <input type="text"[(ngModel)]= "newComplaint.complaintTitle" name="complaintTitle " class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label > content</label>
            <input type="text" [(ngModel)]= "newComplaint.content" name="content" class="form-control">
        </div>



        <div class="mt-2">
            <button type="submit" (click)="addComplaint()" class="btn btn-success">Ajouter</button>


        </div>
    </form>
</div>
