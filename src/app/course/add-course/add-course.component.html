<section class="py-5 bg-gradient-white">
	<section >
		<div>
						<div  class="container" >
							<h2 class="text-black-50 mb-3">Add course</h2>
							<form #f1="ngForm" (ngSubmit)="f1.form.valid && addCourse() " xmlns="http://www.w3.org/1999/html">
								<div class="input-group input-group-outline mb-3">
									<label class="form-label">Course name</label>
									<input type="text" class="form-control" id="courseName" name="courseName"  [(ngModel)]="course.courseName" class="form-control" required>
								</div>
								<div class="input-group input-group-outline mb-3">
								<label class="form-label">Start date</label>
								<input type="date" class="form-control" id="startDate" name="startDate"  [(ngModel)]="course.startDate" >
								</div>
								<div class="input-group input-group-outline mb-3">
									<label class="form-label">End date</label>
									<input type="date" class="form-control" id="endDate" name="endDate"  [(ngModel)]="course.endDate" >
								</div>
								<div class="input-group input-group-outline mb-3">
									<label class="form-label">Number</label>
									<input class="form-control" type="number"  mode="decimal"  name="nbHours" [(ngModel)]="course.nbHours"/>
								</div>
								<br>
								<div class="input-group input-group-outline mb-3">
								<div class="select">
								<select class="select-text" name="domain" id="domain" [(ngModel)]="course.domain" >
									<option  value="IT" >IT</option>
									<option  value="MEDICAL">MEDICAL</option>
									<option value="ARTISANAL">ARTISANAL</option>
									<option value="TECH">TECH</option>
									<option value="SOCIAL">SOCIAL</option>
									<option value="AGRICULTURE">AGRICULTURE</option>
								</select>
									<span class="select-highlight"></span>
									<span class="select-bar"></span>
									<label class="select-label">Field</label>
								</div>
								</div>

								<button type="submit" class="btn bg-gradient-primary w-auto me-2">Add</button>
							</form>
						</div>
		</div>
	</section>
</section>
