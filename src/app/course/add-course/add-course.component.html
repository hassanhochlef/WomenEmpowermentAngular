<header class="bg-gradient-dark">
	<div class="page-header min-vh-75" style="background-image: url('assets/img/examples/women1.jpg');">
		<span class="mask bg-gradient-dark opacity-6"></span>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8 text-center mx-auto my-auto">
					<h1 class="text-white">Find out our courses</h1>
					<p class="lead mb-4 text-white opacity-8">Weâ€™re constantly trying to express ourselves and actualize our dreams. If you have the opportunity to play this game</p>

				</div>
			</div>
		</div>
	</div>
</header>
<div style="  position: -webkit-sticky;
float: right;
  position: sticky;
  width: 400px;
  height:400px;
  top: 0;
  padding: 50px;
  z-index: 30;
          overflow-x: hidden;

">
<h5>Your courses</h5>
	<ng-container *ngFor="let c of ccCourses" >

		<div  >
			<div class="container">
				<div class="row justify-space-between py-2">
					<div class="col-6 ">
						<div class="card shadow-lg ">
							<div class="card-body" >
								<h4>{{c.courseName}}</h4>
								<p>
									{{ c.startDate }} <i class="fas fa-arrow-right text-xs ms-1" aria-hidden="true"></i> {{ c.endDate}}
								</p>
								<a (click)="openGameDetails(c.courseId.toString())" style="cursor: pointer" class="text-primary icon-move-right">More
									<i class="fas fa-arrow-right text-xs ms-1" aria-hidden="true"></i>

								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ng-container>

</div>
<div style="width: 600px; " >
<section class="py-5 bg-gradient-white" style="padding-left: 150px">
	<section >
		<div>
						<div  class="container" >
							<h2 >Add course</h2>
							<br>


								<br>
							<form #f1="ngForm" (ngSubmit)="f1.form.valid && addCourse() " xmlns="http://www.w3.org/1999/html">
								<div class="input-group input-group-outline mb-3" >
									<label class="form-label">Course name
										<span  for="courseName" class="text-danger " *ngIf="courseName.errors?.minlength || f1.form.errors == true " [(ngModel)]="course.courseName" name="courseName">
									 <font size="1" style="padding-left: 10px">Course name length should be more than 4 characters</font>
									</span></label>
									<input type="text"  class="form-control" id="courseName"  name="courseName" #courseName="ngModel" minlength="4"  [(ngModel)]="course.courseName" class="form-control" required>

								</div>

								<div class="input-group input-group-outline mb-3">
									<label class="form-label">Start date
										<span *ngIf="errorMessage" for="startDate" [(ngModel)]="errorMessage" class="text-danger " name="startDate">
									 <font size="1" style="padding-left: 10px">{{errorMessage}}</font>
									</span>
									</label>
								<input type="date" class="form-control" id="startDate"   name="startDate"  [(ngModel)]="course.startDate" >
								</div>
								<div class="input-group input-group-outline mb-3">
									<label class="form-label">End date
									<span  *ngIf="errorMessage" for="endDate" class="text-danger " name="endDate">
									 <font size="1" style="padding-left: 10px">{{errorMessage}}</font>
									</span></label>
									<input type="date" class="form-control" id="endDate" name="endDate"  [(ngModel)]="course.endDate" >
								</div>
								<div class="input-group input-group-outline mb-3">
									<label class="form-label">Hours charge
										<span  for="nbHours" class="text-danger " *ngIf="nbHours.errors?.pattern || f1.form.errors == true " [(ngModel)]="course.nbHours" name="nbHours">
									 <font size="1" style="padding-left: 10px">Hours charge should be atleast 1 hour</font>
									</span>
									</label>
									<input  type="number" id="nbHours"  mode="decimal" #nbHours="ngModel" pattern="^[1-9]+[0-9]*$" class="form-control" required name="nbHours" [(ngModel)]="course.nbHours"/>
								</div>
								<br>
								<div class="input-group input-group-outline mb-3">
								<div class="select">

								<select  class="select-text" name="domain"   id="domain" [(ngModel)]="course.domain" >
									<option  value="IT" >IT</option>
									<option  value="MEDICAL">MEDICAL</option>
									<option value="ARTISANAL">ARTISANAL</option>
									<option value="TECH">TECH</option>
									<option value="SOCIAL">SOCIAL</option>
									<option value="AGRICULTURE">AGRICULTURE</option>
								</select>
									<span class="select-highlight"></span>
									<span class="select-bar"></span>
									<label class="select-label">Field</label>
								</div>
								</div>

								<button type="submit" class="btn bg-gradient-warning mb-0 ms-lg-3 ms-sm-2 mb-sm-0 mb-2 me-auto w-100 d-block">Add</button>
							</form>
						</div>

		</div>

	</section>
</section>
</div>
