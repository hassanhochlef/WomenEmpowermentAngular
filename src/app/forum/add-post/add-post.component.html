<div class="col-md-4">


    <!-- Modal -->
    <div class="modal fade" id="exampleModalMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalMessageTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="container">
                <div class="modal-content">
                <div>
                    <h2>add Post :</h2>
                </div>

                <form >


                    <div class="col-sm-4 col-md-4 col-lg-4" >
                        <label >title Post</label>
                        <input type="text"[(ngModel)]= "post.postTitle" name="complaintTitle " class="form-control">
                    </div>

                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <label > content</label>
                        <input type="text" [(ngModel)]= "post.body" name="content" class="form-control">
                    </div>



                    <div class="mt-2">
                        <button type="submit" (click)="addnewpost()" class="btn btn-success">Ajouter</button>


                    </div>
                </form>
            </div>
    </div>
</div>
</div>
</div>
