<div class="col-md-4">
    <!-- Modal -->
    <div class="modal fade" id="exampleModalMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalMessageTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group input-group-outline my-3">
                            <label class="form-label">Post Title</label>
                            <input type="text" [(ngModel)]= "post.postTitle" name="az" class="form-control">
                        </div>
                        <div class="input-group input-group-outline my-3">
                            <label class="form-label">Post Body</label>
                            <textarea  type="text" [(ngModel)]= "post.body"  name="aab" class="form-control"></textarea>
                        </div>
                        <div>
                            <p-fileUpload type="file" class="btn btn-outline-success" style="height: 100px">Add pictures</p-fileUpload>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" (click)="addnewpost()" class="btn bg-gradient-primary">Add Post</button>
                </div>
            </div>
        </div>
    </div>
</div>
