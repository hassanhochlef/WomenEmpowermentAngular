<!-- Modal -->
<body>
<div class="modal fade" id="editOfferModal" tabindex="-1" aria-labelledby="editProfileModal" aria-hidden="true">
    <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card card-plain">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center py-4">
                            <h4 class="font-weight-bolder text-white mt-1">Edit Profile</h4>
                            <p class="mb-1 text-white text-sm">Change your account information</p>
                        </div>
                    </div>
                    <div class="card-body">
    <form role="form" #f="ngForm" (ngSubmit)="f.form.valid ">
        <div class="row justify-space-between text-center py-2">

            <p class="text-sm font-weight-bold text-secondary text-border d-inline z-index-2 bg-white px-3">
                Personal informations
            </p>
        </div>


        <div class="input-group input-group-static">

            <label >Offer title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" [(ngModel)]="offre.title" #title="ngModel" required>
        </div>

        <div class="input-group input-group-static">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="offre.location" #name="ngModel" >
        </div>

        <div class="input-group input-group-static" >
            <label>Birth Date</label>
            <input type="date" id="birthDate" class="form-control" name="birthDate" placeholder="Birth Date"  [(ngModel)]="offre.approxSalary" #birthDate="ngModel" required>
        </div>

        <div class="input-group input-group-static" >
            <label>Establishment Date</label>
            <input type="date" id="establishmentDate" class="form-control" name="establishmentDate" placeholder="Establishment Date"  [(ngModel)]="offre.createdAt" #establishmentDate="ngModel" required>                                </div>

        <div class="input-group input-group-static">
            <label>Phone Number</label>
            <input type="phone" id="phone" name="phone" placeholder="Phone Number"  [(ngModel)]="offre.requiredCandidates" #phone="ngModel" class="form-control" required>
        </div>

        <div class="input-group input-group-static">
            <label>Activity Domain</label>
            <input type="text" id="activityDomain" class="form-control" name="activityDomain" placeholder="Activity Domain"  [(ngModel)]="offre.description" #activityDomain="ngModel" required>
        </div>

        <div class="input-group input-group-static">
            <label>Picture</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Edit</button>
        </div>
    </form>

</div>
</div>
</div>
</div>
</div>
</div>
</body>
