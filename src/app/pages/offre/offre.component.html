
<ul>
   <li *ngFor="let u of listOffers">{{ u }} </li>
</ul>
 <tr *ngFor="let offre of listOffers">
     <td>{{offre.approxSalary | json}}</td>
     <td>{{offre.title| json}}</td>
     <td>{{offre.createdAt| json}}</td>
     <td>{{offre.description| json}}</td>
     <td>{{offre.location| json}}</td>
     <td>{{offre.requiredCandidates| json}}</td>


 </tr>
